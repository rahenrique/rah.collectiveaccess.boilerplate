  ca-db:
    container_name: ca-db
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_USER: "ca_user"
      MYSQL_PASSWORD: "ca_password"
      MYSQL_DATABASE: "ca"
    volumes:
      - ca-db-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - ca-network

networks:
  ca-network:
    driver: bridge

volumes:
  ca-db-data:
