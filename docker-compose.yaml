version: '3'
services:
  ca-providence:
    build: 
      context: .
      dockerfile: ./.docker/providence/Dockerfile
    container_name: ca-providence
    image: ca-providence
    volumes:
      # for providence
      # - ca-providence-code:/var/www
      - ./apps/providence/setup.php:/var/www/providence/setup.php
      - ./apps/providence/app/conf/local:/var/www/providence/app/conf/local
      # for pawtucket
      - ./apps/pawtucket/setup.php:/var/www/setup.php
    ports:
      - "80:80"
    depends_on:
      - ca-db
    networks:
      - ca-network
  
